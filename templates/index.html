<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IELTS Writing Feedback App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        pre {
            white-space: pre-wrap;
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<h1>IELTS Writing Feedback App</h1>

<form method="post">
    <label for="task_type">Task Type:</label>
    <select name="task_type" id="task_type">
        <option value="Academic">Academic</option>
        <option value="General">General</option>
    </select><br><br>

    <label for="task_number">Task Number:</label>
    <select name="task_number" id="task_number">
        <option value="1">1</option>
        <option value="2">2</option>
    </select><br><br>

    <label for="prompt_text">Prompt:</label><br>
    <textarea name="prompt_text" id="prompt_text">Describe the chart below.</textarea><br><br>

    <label for="writing">Your Writing:</label><br>
    <textarea name="writing" id="writing"></textarea><br><br>

    <input type="submit" value="Get Feedback">
</form>

{% if result %}
    <pre>{{ result }}</pre>
{% endif %}
